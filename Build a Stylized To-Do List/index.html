<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This website showcases the authors abilities to design a simple stylized to-do list using HTML and CSS." />
    <link rel="stylesheet" href="./styles.css" />
    <meta property="og:title" content="To-Do List" />
    <meta property="og:type" content="website" />
</head>

<body>
    <main class="main">
        <h1><span class="nowrap">To-Do List</span></h1>
        <h2><span class="nowrap">Frontend Developer</span></h2>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="learn-html" name="learn-html">
                <label for="learn-html"><span class="nowrap">Learn HTML</span></label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.w3schools.com/html/default.asp" class="sub-item-link" target="_blank"
                            title="Go to W3School"><span class="nowrap">Start
                                Learning HTML</span></a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="learn-css" name="learn-css">
                <label for="learn-css"><span class="nowrap">Learn CSS</span></label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.w3schools.com/css/default.asp" class="sub-item-link" target="_blank"
                            title="Go to W3School"><span class="nowrap">Start
                                Learning CSS</span></a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="watch-videos" name="watch-videos">
                <label for="watch-videos"><span class="nowrap">Watch Tutorial Videos</span></label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.youtube.com/watch?v=a_iQb1lnAEQ&list=PLWKjhJtqVAbnSe1qUNMG7AbPmjIG54u88&index=1"
                            class="sub-item-link" target="_blank" title="Go to YouTube"><span class="nowrap">Watch
                                Tutorials</span></a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="project" name="project">
                <label for="project"><span class="nowrap">Create Projects</span></label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.w3schools.com/howto/default.asp" class="sub-item-link" target="_blank"
                            title="Go to lists of projects"><span class="nowrap">Start Building</span></a>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
</body>

</html>
